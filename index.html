<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SWPS - GTPS</title>
  <link href="https://fonts.googleapis.com/css2?family=Rammetto+One&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg-color: #121212;
      --text-color: white;
      --section-bg: #1e1e2e;
      --accent-color: cyan;
    }
    body.light {
      --bg-color: #f5f5f5;
      --text-color: #111;
      --section-bg: #ffffff;
      --accent-color: #007bff;
    }
    body {
      font-family: Arial, sans-serif;
      background: var(--bg-color);
      color: var(--text-color);
      margin: 0;
      padding: 2rem 1rem 5rem;
      text-align: center;
      transition: background 0.5s, color 0.5s;
    }
    h1 {
      font-family: 'Rammetto One', cursive;
      font-size: 3rem;
      background: linear-gradient(90deg, blue, cyan);
      background-size: 300% 300%;
      animation: colorShift 5s infinite;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      margin-bottom: 2rem;
    }
    @keyframes colorShift {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }
    .language-toggle {
      position: fixed;
      top: 1rem;
      left: 1rem;
      font-size: 0.9rem;
    }
    .language-toggle select {
      padding: 0.3rem;
      border-radius: 6px;
      border: none;
      background: #333;
      color: white;
    }
    body.light .language-toggle select {
      background: #ddd;
      color: black;
    }
    .card-grid {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 1.5rem;
      margin-bottom: 2rem;
    }
    .card-button {
      background: var(--section-bg);
      color: var(--text-color);
      border-radius: 12px;
      padding: 2rem;
      width: 260px;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
      text-align: center;
      cursor: pointer;
      transition: background 0.3s, transform 0.2s;
    }
    .card-button:hover {
      background: #2a2a3a;
      transform: scale(1.03);
    }
    .card-button h2 {
      font-size: 1.2rem;
      margin: 0;
      background: linear-gradient(90deg, red, green, blue);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }
    .status-box {
      margin-bottom: 2rem;
    }
    .status-online {
      color: lime;
      font-weight: bold;
      animation: blink 1s infinite alternate;
    }
    @keyframes blink {
      0% { opacity: 1; }
      100% { opacity: 0.5; }
    }
    .theme-toggle {
      position: fixed;
      top: 1rem;
      right: 1rem;
      background: transparent;
      font-size: 1.5rem;
      border: none;
      color: var(--text-color);
      cursor: pointer;
    }
    .section {
      background: var(--section-bg);
      padding: 1.5rem;
      margin: 1.5rem auto;
      border-radius: 12px;
      max-width: 800px;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
    }
    pre {
      background: #2c2c3d;
      padding: 1rem;
      border-radius: 8px;
      text-align: left;
      overflow-x: auto;
    }
    .platform-tab { display: none; text-align: left; margin-top: 1rem; }
    .platform-tab.active { display: block; }
    .tab-buttons button {
      margin: 0.3rem;
      padding: 0.5rem 1rem;
      background: #333;
      border: none;
      border-radius: 6px;
      color: white;
      cursor: pointer;
      transition: background 0.3s;
    }
    .tab-buttons button:hover {
      background: #444;
    }
    .footer-info {
      margin-top: 4rem;
      font-size: 0.8rem;
      color: rgba(255, 255, 255, 0.35);
      text-align: center;
    }
    body.light .footer-info {
      color: rgba(0, 0, 0, 0.35);
    }
  </style>
</head>
<body>
  <div class="language-toggle">
    <select onchange="setLanguage(this.value)">
      <option value="id">🇮🇩 Indonesia</option>
      <option value="en">🇬🇧 English</option>
    </select>
  </div>

  <button class="theme-toggle" onclick="toggleTheme()">🌙</button>
  <h1 id="title">SWPS</h1>

  <div class="status-box">
    <div class="status-online" id="statusText">🟢 Server Status: Online</div>
  </div>

  <!-- ...seluruh konten tetap... -->

  <div class="footer-info" id="footerText">
    © 2025 <strong>SWPS</strong>. Created by <strong>Azazil</strong>. Built on the <strong>Growsoft Platform</strong>.
  </div>

  <script>
    const langData = {
      id: {
        title: "SWPS",
        statusText: "🟢 Status Server: Online",
        footerText: "© 2025 SWPS. Created by Azazil. Built on the Growsoft Platform."
      },
      en: {
        title: "SWPS",
        statusText: "🟢 Server Status: Online",
        footerText: "© 2025 SWPS. Created by Azazil. Built on the Growsoft Platform."
      }
    };

    function setLanguage(lang) {
      localStorage.setItem('lang', lang);
      document.getElementById("title").textContent = langData[lang].title;
      document.getElementById("statusText").textContent = langData[lang].statusText;
      document.getElementById("footerText").innerHTML = langData[lang].footerText;
    }

    function loadLanguage() {
      const savedLang = localStorage.getItem('lang') || 'id';
      document.querySelector(".language-toggle select").value = savedLang;
      setLanguage(savedLang);
    }

    function toggleTheme() {
      const body = document.body;
      const toggleBtn = document.querySelector('.theme-toggle');
      body.classList.toggle('light');
      localStorage.setItem('theme', body.classList.contains('light') ? 'light' : 'dark');
      toggleBtn.textContent = body.classList.contains('light') ? '☀️' : '🌙';
    }
    function loadTheme() {
      const savedTheme = localStorage.getItem('theme');
      if (savedTheme === 'light') {
        document.body.classList.add('light');
        document.querySelector('.theme-toggle').textContent = '☀️';
      }
    }
    function copyToClipboard(text) {
      navigator.clipboard.writeText(text).then(() => {
        alert("✅ Link berhasil disalin:\n" + text);
      }, () => {
        alert("❌ Gagal menyalin link");
      });
    }
    function showTab(tabId) {
      const tabs = document.querySelectorAll('.platform-tab');
      tabs.forEach(tab => tab.classList.remove('active'));
      document.getElementById(tabId).classList.add('active');
    }
    loadTheme();
    loadLanguage();
  </script>
</body>
</html>
