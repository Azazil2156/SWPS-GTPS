<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SWPS - GTPS</title>
  <link href="https://fonts.googleapis.com/css2?family=Rammetto+One&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg-color: #121212;
      --text-color: white;
      --section-bg: #1e1e2e;
      --accent-color: cyan;
    }
    body.light {
      --bg-color: #f5f5f5;
      --text-color: #111;
      --section-bg: #ffffff;
      --accent-color: #007bff;
    }
    body {
      font-family: Arial, sans-serif;
      background: var(--bg-color);
      color: var(--text-color);
      margin: 0;
      padding: 2rem;
      text-align: center;
      transition: background 0.5s, color 0.5s;
    }
    h1 {
      font-family: 'Rammetto One', cursive;
      font-size: 3rem;
      background: linear-gradient(90deg, blue, blue, cyan);
      background-size: 300% 300%;
      animation: colorShift 5s infinite;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      margin-bottom: 0.5em;
    }
    @keyframes colorShift {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .card-button {
      background: var(--section-bg);
      color: var(--text-color);
      border-radius: 12px;
      padding: 1.5rem;
      margin-bottom: 1.5rem;
      max-width: 800px;
      margin-left: auto;
      margin-right: auto;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
      text-align: center;
      cursor: pointer;
      transition: background 0.3s, transform 0.2s;
    }

    .card-button:hover {
      background: #2a2a3a;
      transform: scale(1.01);
    }

    .status-online {
      color: lime;
      font-weight: bold;
      animation: blink 1s infinite alternate;
    }

    @keyframes blink {
      0% { opacity: 1; }
      100% { opacity: 0.5; }
    }

    .theme-toggle {
      position: fixed;
      top: 1rem;
      right: 1rem;
      background: transparent;
      font-size: 1.5rem;
      border: none;
      color: var(--text-color);
      cursor: pointer;
    }

    .footer-info {
      position: fixed;
      bottom: 10px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 0.75rem;
      color: rgba(255, 255, 255, 0.35);
      pointer-events: none;
      user-select: none;
      z-index: 999;
      text-align: center;
    }
    body.light .footer-info {
      color: rgba(0, 0, 0, 0.35);
    }
  </style>
</head>
<body>
  <!-- Tombol Ganti Tema -->
  <button class="theme-toggle" onclick="toggleTheme()">üåô</button>

  <h1>SWPS</h1>

  <!-- Status Server -->
  <div class="card-button">
    <h2>Status Server</h2>
    <div class="status-online">üü¢ ONLINE</div>
  </div>

  <!-- Download Vhost -->
  <div class="card-button" onclick="window.open('https://www.mediafire.com/file/ntm350bmfbq9fi8/SWPS.txt/file', '_blank')">
    <h2 style="background: linear-gradient(90deg, red, green, blue); -webkit-background-clip: text; -webkit-text-fill-color: transparent;">
      Download Host (vhost)
    </h2>
    <p>Klik untuk download file host</p>
  </div>

  <!-- Copy Ptunnel -->
  <div class="card-button" onclick="copyToClipboard('https://growsoft.cc/android.txt')">
    <h2 style="background: linear-gradient(90deg, red, green, blue); -webkit-background-clip: text; -webkit-text-fill-color: transparent;">
      Copy Ptunnel
    </h2>
    <p>Klik untuk salin link ptunnel</p>
  </div>

  <!-- Copy iOS Host -->
  <div class="card-button" onclick="copyToClipboard('https://growsoft.cc/ios.txt')">
    <h2 style="background: linear-gradient(90deg, red, green, blue); -webkit-background-clip: text; -webkit-text-fill-color: transparent;">
      Copy iOS Host (Surge 5)
    </h2>
    <p>Klik untuk salin host iOS</p>
  </div>

  <!-- Watermark Footer -->
  <div class="footer-info">
    ¬© 2025 <strong>SWPS</strong>. Created by <strong>Azazil</strong>. Built on the <strong>Growsoft Platform</strong>.
  </div>

  <script>
    function toggleTheme() {
      const body = document.body;
      const toggleBtn = document.querySelector('.theme-toggle');
      body.classList.toggle('light');
      localStorage.setItem('theme', body.classList.contains('light') ? 'light' : 'dark');
      toggleBtn.textContent = body.classList.contains('light') ? '‚òÄÔ∏è' : 'üåô';
    }

    function copyToClipboard(text) {
      navigator.clipboard.writeText(text).then(() => {
        alert("‚úÖ Link berhasil disalin:\n" + text);
      }, () => {
        alert("‚ùå Gagal menyalin link");
      });
    }

    function loadTheme() {
      const savedTheme = localStorage.getItem('theme');
      if (savedTheme === 'light') {
        document.body.classList.add('light');
        document.querySelector('.theme-toggle').textContent = '‚òÄÔ∏è';
      }
    }

    loadTheme();
  </script>
</body>
</html>
